{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
<h1>Register</h1>
</div>

<div class="card-body">
<form method="post">
     {% csrf_token %}
     <label>{{ form.username.label }}
     {{ form.username }}

     <label>{{ form.password1.label }}
          {{ form.password1 }}

     <label>{{ form.password2.label }}
          {{ form.password2 }}

     <input type="submit" style="margin-top:10px;" class="button" value="Register">
</form>
<p> Already have an account ? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock %}
